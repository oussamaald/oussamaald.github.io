 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Address Verification</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <h1>Wallet Address Verification</h1>
    <input type="text" id="wallet-address" placeholder="Enter your wallet address" />
    <button id="verify-wallet">Verify Wallet</button>

    <script>
        document.getElementById('verify-wallet').addEventListener('click', async () => {
            const walletAddress = document.getElementById('wallet-address').value.trim();

            // تحقق أن العنوان ليس فارغًا
            if (!walletAddress) {
                alert('Please enter a wallet address!');
                return;
            }

            try {
                // إرسال الطلب إلى الخادم للتحقق من المحفظة
                const response = await fetch('/api/verify-wallet', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ walletAddress }),
                });

                const data = await response.json();

                if (response.ok) {
                    alert(data.message); // نجاح
                } else {
                    alert(data.message); // خطأ
                }
            } catch (error) {
                console.error('Error verifying wallet:', error);
                alert('An error occurred while verifying the wallet.');
            }
        });
    </script>
</body>
</html>
